	<head>

		<title>Realizar Pago</title>
		<link type="text/css" rel="stylesheet" href="../css/vendor/normalize.css">
		<link type="text/css" rel="stylesheet" href="../css/pago.css">
		<!-- Se llama el css creado para dar aspecto más agradable a la página-->
		<script language=javascript type="text/javascript" src="../js/pago.js"></script>  <!--Se llama las funciones del javascript creado-->
		<script language=javascript type="text/javascript" src="../js/cancelar.js"></script>  <!--Se llama las funciones del javascript creado-->
	</head>
	<body>
		<header>
			<div>
				<figure class="logosesion">
						<img src="../img/logoDos.png"/>
						<h1 class="titulosesion">TRANSLOCAL HJ</h1>
						<h1 class="titulosesion">Realizar Pago</h1>
				</figure>
			</div>
		</header>

		<section class="divFormulario">
		<form action="">
		<div class="divFormulario">
			<p>
				<label class="divLabelFormulario" for="tarjeta">Tarjeta Tipo:</label>			
				<input type="radio" name="group1" value="visa"> Visa
				
				<input type="radio" name="group1" value="master" checked> Mastercard
				
				
				<br>
			</p>
			<p>
				<label class="divLabelFormulario" for="nombre">Nombre:</label>
				<input type="text" placeholder="Nombre Titular Cuenta" name="nombre" id="nombre" maxlength="20" required >		
			</p>

			<p>
				<label class="divLabelFormulario" for="telefono">Telefono:</label>
				<input type="tel" placeholder="Número de Telefono" name="telefono" id="telefono" maxlength="20" >		
			</p>
			

			<p>
				<label class="divLabelFormulario" for="cuenta">Cuenta:</label>
				<input type="text" placeholder="Número de Cuenta" name="cuenta" id="cuenta" maxlength="20" >		
			</p>
			
			<p>
				<label class="divLabelFormulario" for="contrasena">Contraseña:</label>
				<input type="password" placeholder="Contraseña" name="contrasena" id="contrasena" maxlength="20" >		
			</p>
			
			<p>
				<label class="divLabelFormulario" for="cuotas">Cuotas:</label>
				<input type="number" placeholder="Número de Cuotas" name="cuotas" id="cuotas" maxlength="20" >		
			</p>
				
			<input class="boton" type="button" onClick="pago();" value="Aceptar">

			<input class="botonDos" type="button" onClick="cancelar();" value="Cancelar">
		</form>		
	</section>
